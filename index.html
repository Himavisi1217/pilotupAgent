<!DOCTYPE html>
<html>
<head>
  <title>PilotUP â€“ AI Support</title>
  <style>
    body { font-family: Arial; background:#0f0f0f; color:#fff; }
    #chat { max-width:600px; margin:40px auto; }
    input, button {
      width:100%;
      padding:12px;
      margin-top:10px;
      border-radius:6px;
      border:none;
    }
    button { background:#4f46e5; color:white; cursor:pointer; }
    .msg { margin:10px 0; }
  </style>
</head>
<body>

<div id="chat">
  <h2>PilotUP AI Support</h2>
  <div id="messages"></div>
  <input id="input" placeholder="Type your message..." />
  <button onclick="send()">Send</button>
</div>

<script>
async function send() {
  const input = document.getElementById("input");
  const messages = document.getElementById("messages");

  const userText = input.value;
  input.value = "";

  messages.innerHTML += `<div class="msg"><b>You:</b> ${userText}</div>`;

  const res = await fetch("http://127.0.0.1:8000/chat", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ message: userText })
  });

  const data = await res.json();

  messages.innerHTML += `<div class="msg"><b>AI:</b> ${data.reply}</div>`;
}
</script>

</body>
</html>
